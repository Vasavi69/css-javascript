<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
        <style>
            body {background-color: blanchedalmond;}</style>
                
            
    </head>
    <body>
        <form action="https://wwww.google.com" method="get" enctype="multipart/form-data">
            <fieldset>
                <legend>PERSONAL INFORMATION</legend>
                <label for="fname">first name:</label>
                <input type="text" name="first name" id="fname"value="VASAVI" placeholder="enter your name" required >
                <br><br>
                <label for="lname">last name:</label>
                <input type="text" name="last name" id="lname" value="GOSU" placeholder="enter your name" required>
                <br><br>
                <label for="age">age:</label>
                <input type="age" name="age" id="age" value="21" placeholder="enter your age">
                <br><br>
                <label for="mail">email:</label>   
                <input type="mail" name="email" id="male" value="vasu2003g@gmail.com" placeholder="enter your mail id" required>
                <br><br>  
                <p>select your gender</p>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">female</label>
                <input type="radio" name="gender" id="others" value="others">
                <label for="others">others</label>
                <br><br>
                <p>hobbies</p>
                <input type="checkbox" name="hobbies" id="dancing" value="dancing">
                <label for="dancing">dancing</label>
                <input type="checkbox" name="hobbies" id="singing" value="singing">
                <label for="singing">singing</label>
                <br><br>
                <p>music directors</p>
                <input type="checkbox" name="music directors" id="thaman" value="thaman">
                <label for="thaman">thaman</label>
                <input type="checkbox" name="music directors" id="dsp" value="dsp">
                <label for="dsp">dsp</label>
                <input type="checkbox" name="music directors" id="keeravani" value="keeravani">
                <label for="keeravani">keeravani</label>
                <br><br>
                <label for="courses">courses:</label>
                <select name="courses" id="courses">
                    <option value="csm">csm</option>
                    <option value="cse">cse</option>
                    <option value="csd">csd</option>
                    <option value="ece">ece</option>
                    <option value="eee">eee</option>
                </select>
                <br><br>
                <label for="bio">bio</label>
                <textarea name="bio" id="bio" cols="40" rows="10" placeholder="write about yourself"></textarea>   
                <br><br>
                <label for="profile">upload profile</label>
                <input type="file" id="profile" name="profile" accept=".jpg,.png,.jpeg,.pdf">
                <br><br>
                <label for="dob">date of birth:</label>
                <input type="date" id="dob" name="dob">
                <br><br>
                <label for="color">favorite color</label>
                <input type="color" id="color" name="color" value="#000000">
                <br><br>
                <label for="quantity">quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" max="30">
            </fieldset>
            <input type="submit" value="sign in">
        </form> 
    </body> 
</html>
